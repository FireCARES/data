version: '3.7'

services:
  notebook:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 0.0.0.0:8888:8888
    environment:
      - GRANT_SUDO=yes
    user: root
    volumes:
      - $HOME/.pg_service.conf:/home/jovyan/.pg_service.conf
      - $PWD/:/home/jovyan/work
    command: ['start-notebook.sh',
          "--NotebookApp.password='sha1:3745574b3de7:8c22b9f2add06634e4417c173ad345e66ec989a6'"]
